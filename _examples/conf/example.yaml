## project name
asjard.service.app: example
asjard.service.environment: local

## log
asjard.logger.level: DEBUG

## cache
asjard.cache.enabled: true
# asjard.cache.redis.client: default

asjard.trace.enabled: true
asjard.trace.endpoint: http://127.0.0.1:4318

## 注册中心配置
asjard.registry.etcd.client: default
asjard.registry.etcd.timeout: 5s

## 是否自动迁移表
dbAutoMigrate: true

## etcd相关配置
asjard.stores.etcd.clients.default.endpoints: 127.0.0.1:2379

## 数据库相关配置
asjard.stores.gorm.dbs.default.dsn: root:my-secret-pw@tcp(127.0.0.1:3306)/example?charset=utf8&parseTime=True&loc=Local
asjard.stores.gorm.dbs.default.driver: mysql
asjard.stores.gorm.options.debug: true
asjard.stores.gorm.options.translateError: true

## rabbitmq相关配置
asjard.stores.amqp.clients.default.url: amqp://guest:guest@127.0.0.1:5672/

## redis配置
asjard.stores.redis.clients.default.address: 127.0.0.1:6379
