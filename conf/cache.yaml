asjard:
  ## cache configuration section
  cache:
    ## enable cache.
    # enabled: false
    ## auto refresh.
    ## If enabled, the cache expiration time will be refreshed after the cache is obtained.
    # autoRefresh: false
    ## ignore ${asjard.service.instance.version} value in cache key.
    ## If enabled, After upgrading the service version, the cache will be collectively invalidated.
    # ignoreVersionDiff: false
    ## ignore ${asjard.service.app} value in cache key.
    # ignoreAppDiff: false
    ## ignore ${asjard.service.environment} value in cache key.
    # ignoreEnvDiff: false
    ## ignore ${asjard.service.instance.name} value in cache key.
    # ignoreServiceDiff: false
    ## ignore ${asjard.service.region} in cache key.
    # ignoreRegionDiff: false
    ## ignore ${asjard.service.az} in cache key.
    # ignoreAzDiff: false
    ## cache expire time
    # expiresIn: 10m
    ## empty cache expire time
    ## if not set, it will be set half of expiresIn
    # emptyExpiresIn: 5m
    ## specify table cache configuration
    models:
      ## table name
      modelName:
        ## the configurate is same as asjard.cache
        # enabled: false
        # autoRefresh: false
    ## redis cache configuration
    redis:
      ## redis client name
      ## asjard.stores.redis.clients.{this name}
      # client: default
      ## other configurations same as asjard.cache
    ## local cache configuration
    local:
      ## redis client name
      ## Use redis to broadcast other instances to delete local cache
      # redisClient: default
      ## max memory use, default: 100 * 1024 * 1024
      # maxSize: 104857600
      ## other configurations same as asjard.cache
