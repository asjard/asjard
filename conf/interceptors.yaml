## 拦截器相关配置
## 不实时生效,修改后需重新启动
interceptors:
  ## 客户端拦截器
  client:
    ## 断路器相关配置
    ## 服务
    circuitBreaker:
      ## 全局超时时间
      timeout: 10
      maxConcurrentRequests: 10
      requestVolumeThreshold: 10
      sleepWindow: 10
      errPercentThreshold: 25
      ## 服务自定义配置
      services:
        helloGrpc:
          timeout: 1
      ## 方法自定义配置
      methods:
        api.v1.hello.Hello.Call:
          timeout: 1
        api.v1.hello.Hello.Say:
          timeout: 2
  ## 服务端拦截器
  server:
    ## 拦截器名称
    ## accessLog拦截器相关配置
    accessLog:
      ## 拦截器相关配置
      ## 配置格式: [protocol:]{fullMethod}
      ## 例如grpc协议的某个方法: grpc:api.v1.hello.Hello.Call
      ## 或者协议无关的某个方法: api.v1.hello.Hello.Call
      ## 拦截协议的所有方法: grpc
      skipMethods:
        ## - "grpc:api.v1.hello.Hello.Call"
        ## - "api.v1.hello.Hello.Call"
        - "grpc"
