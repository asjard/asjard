asjard:
  ## 拦截器相关配置
  ## 不实时生效,修改后需重新启动
  interceptors:
    ## 客户端拦截器
    client:
      ## 断路器相关配置
      ## 服务
      ## https://github.com/afex/hystrix-go/blob/master/hystrix/settings.go#CommandConfig
      ## 优先级 methods -> service -> default
      circuitBreaker:
        ## 默认超时时间,单位毫秒
        timeout: 1000
        max_concurrent_requests: 10
        request_volume_threshold: 20
        sleep_window: 5000
        error_percent_threshold: 50
        ## 服务自定义配置
        # services:
        #   helloGrpc:
        #     timeout: 1
        # ## 方法自定义配置
        # ## 用下划线分隔
        # methods:
        #   api_v1_hello_Hello_Call:
        #     timeout: 1
        #   api_v1_hello_Hello_Say:
        #     timeout: 2
      rest2RpcContext:
        allowHeaders:
          - x-request-id
          - x-request-az
          - x-forward-for
