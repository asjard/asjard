asjard:
  ## interceptor configurations.
  interceptors:
    ## client interceptor configurations.
    client:
      ## circuit breaker interceptor configurations.
      ## https://github.com/afex/hystrix-go/blob/master/hystrix/settings.go#CommandConfig
      ## priority methods -> service -> default
      circuitBreaker:
        ## default timeout, in milliseconds
        # timeout: 1000
        # max_concurrent_requests: 1000
        # request_volume_threshold: 20
        # sleep_window: 5000
        # error_percent_threshold: 50
        ## method priority
        ## protocol://service/method
        ## protocol://service
        ## protocol:///method
        ## protocol
        ## //service/method
        ## ///method
        ## //service
        methods:
          - name: grpc://servicesName/method
            timeout: 1000
          - name: //serviceName
      ## rest to grpc interceptor
      rest2RpcContext:
        ## Allows injection of request headers from rest into grpc
        # allowHeaders: ""
        ## builtin allow headers
        # builtInAllowHeaders:
        #   - x-request-region
        #   - x-request-az
        #   - x-request-id
        #   - x-request-instance
        #   - x-forward-for
        #   - traceparent
    ## server interceptor
    server:
      ## ratelimiter configuration.
      rateLimiter:
        # enabled: false
        ## Maximum number of requests per second
        ## <0 means no limit
        # limit: -1
        ## Bucket capacity, if less than 0, it is the limit value.
        # burst: -1
        ## specify method ratelimiter configuration.
        methods:
          ## method name
          ## [{protocol}://]{method}
          ## All protocol health checks are limited to 10 requests per second
          # - name: /asjard.api.health.Health/Check
          #   limit: 10
          #   burst: 10
          ## The grpc protocol /api.v1.server.Server/Hello has a rate limit of 20 requests per second
          # - name: grpc:///api.v1.server.Server/Hello
          #   limit: 20
          #   burst: 20
