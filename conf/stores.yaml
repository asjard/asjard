asjard:
  ## 数据相关配置
  stores:
    gorm:
      dbs:
        default:
          dsn: root:my-secret-pw@tcp(127.0.0.1:3306)/exmple-database?charset=utf8&parseTime=True&loc=Local
          ## 数据库驱动
          ## mysql, postgres,sqlite,sqlserver,clickhouse
          ## ref: https://gorm.io/zh_CN/docs/connecting_to_the_database.html#PostgreSQL
          driver: mysql
          ## 驱动自定义配置
          options:
            ## 自定义驱动名称
            ## ref: https://gorm.io/docs/connecting_to_the_database.html#Customize-Driver
            driverName: ""
      ## 数据库连接配置
      options:
        maxIdleConns: 10
        maxOpenConns: 1001
        # connMaxIdleTime: 10
        # connMaxLifeTime: 2h
        debug: false

    etcd:
      clients:
        default:
          endpoints:
            - 127.0.0.1:2379
        config:
          endpoints: 127.0.0.1:2379,127.0.0.1:2380
        registry:
          endpoints: 127.0.0.1:3379,127.0.0.1:3380
          options:
            dialTimeout: 5s
      options:
        dialTimeout: 5s

    redis:
      clients:
        default:
          host: 127.0.0.1
          port: 6379
          db: 0
          auth: xxx
      options:
        disableConnectCheck: false
        metricsable: true
    mongo:
      dbs:
        default:
          hosts:
            - "127.0.0.1:2370"
    consul:
      clients:
        default:
          address: 127.0.0.1:8500
