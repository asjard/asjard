registry:
  # 是否自动服务注册
  autoRegiste: true
  # 延迟注册, 服务启动后等待延迟时间后注册服务到注册中心
  delayRegiste: 10s
  # 注册心跳, 开启后每隔一个心跳时间注册服务到服务注册中心
  heartbeat: true
  # 心跳频率
  heartbeatInterval: 5s

  # 自动服务发现
  autoDiscove: true
  # 服务健康检查，检查服务是否还在服务发现中心中
  healthCheck: true
  # 健康检查间隔时间
  healthCheckInterval: 10s
  # 认定检查失败的检查阈值(连续失败次数)
  failureThreshold: 1

  # 本地服务发现配置
  localDiscover:
    # 服务名称
    helloGrpc:
    - grpc://127.0.0.1:8081
    - grpc://127.0.0.1:8080

  etcd:
    endpoints:
      - ${database.etcd.endpoints[0]}
      - ${database.etcd.endpoints[1]}
