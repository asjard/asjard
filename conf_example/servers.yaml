asjard:
  ## 多协议服务相关配置
  ## 不实时生效，修改后需重新启动
  servers:
    ## 协议无关的服务端拦截器列表,多个拦截器以英文逗号(,)分隔
    ## 默认为为accessLog
    interceptors: "accessLog"
    ## grpc相依相关配置
    grpc:
      enabled: true
      ## 监听地址
      ## 约定listen配置项为服务监听地址
      ## advertise配置项为跨区域访问地址
      addresses:
        ## 本机监听地址
        ## 如果配置为"0.0.0.0"的IPv4地址或者"::"的IPv6地址,注册到注册中的地址会被修改为
        ## 网卡中读取到的第一个IPv4地址，或者第一个IPv6地址
        listen: 127.0.0.1:7010
    ## rest(HTTP)协议相关配置
    rest:
      ## 同grpc拦截器相关配置
      interceptors:
        - accessLog
        - restReadEntity
        - restResponseHeader
        - cors
      ## 同grpc相关配置
      enabled: true
      ## 是否开启openapi
      openapi:
        enabled: true
        page: "https://petstore.swagger.io/?url=http://%s/openapi.yml"
      ## 同grpc相关配置
      addresses:
        listen: 127.0.0.1:7030
